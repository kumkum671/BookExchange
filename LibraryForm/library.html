<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"href="./library.css">
    <img src="./libraryimage.jpg">
  </head>
  <body>
    <div class="container">
        <h1>Library</h1>
        <form>
            <label for="bookname">Book Name:</label>
            <input type="text"id="bookname"name="bookname"><br><br>
            <label for="bookauthor">Book Author:</label>
            <input type="text"id="bookauthor"name="bookauthor"><br><br>
            <label for="bookcondition">Book Condition:</label>
            <input type="text"id="bookcondition"name="bookcondition"><br><br>
            <label for="isbnnumber">ISBN Number:</label>
            <input type="text"id="isbnnumber"name="isbnnumber"><br><br>
            <label for="bookimage">Upload Pic:</label>
            <input type="file"id="bookimage"name="bookimage" accept="image"><br><br>
            <button type="submit">Add</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
