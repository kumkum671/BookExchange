<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="landing.css">
  </head>
  <body>
     <section id="nav-bar">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand"></a>
              <a href="Home">Home</a>
              <a href="About">About</a>
              <form class="d-flex" role="search">

                <button class="btn btn-outline-success" type="submit">Search</button>

                  <div class="icon heart"></div>
                </div>
              </form>
            </div>

     </section>
    <section id="hero">
        <div class="image">
            <img src="./image 19.png">
        </div>
        <div class="info">
            <h1>Discover,Exchange and Share the joy of Reading</h1>
            <p>"join our community to swap books you've read and find your next great read.A world stories awaits!"</p>
            <a class="btn button" href="#" role="button">Learn more</a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
